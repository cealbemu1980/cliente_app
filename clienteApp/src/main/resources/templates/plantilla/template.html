<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<title>CRUD Clientes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/signin.css}">
</head>

<body>
	<!--BARRA DE NAVEGACION-->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><strong>Logo</strong></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!--ENLACES DEL MENU-->
				<div class="container">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
							</li>
							<li class="nav-item" sec:authorize="isAuthenticated()">
								<a class="nav-link" th:href="@{/views/clientes/}">Clientes</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
							<li sec:authorize="!isAuthenticated()">
								<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesion</a>
							</li>
							<li class="dropdown" sec:authorize="isAuthenticated()">
								<a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
									data-bs-toggle="dropdown" aria-expanded="false">
									<span sec:authentication="name"></span>
								</a>	
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<li><a class="dropdown-item" href="#">Perfil</a></li>
									<li><a class="dropdown-item" href="#">Cambiar Contrase√±a</a></li>
									<form th:action="@{/logout}" method="POST">
										<button class="dropdown-item" type="submit">Cerrar Sesion</button>
									</form>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close ml-auto" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="btn-close ml-auto" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="btn-close ml-auto" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="btn-close ml-auto" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</header>

	<!--CONTENIDO-->
	<div class="container"></div>

	<!--PIE DE PAGINA-->
	<footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom">
		<div class="container">
			<p>cealbemu7@gmail.com</p>
		</div>
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	</footer>
</body>

</html>
